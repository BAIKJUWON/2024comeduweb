<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comeduweb 문의 페이지</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 80px; /* 네비게이션 바 높이만큼 여백 추가 */
        }

        /* Contact Section */
        #contact {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #contact h2 {
            font-size: 28px;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .contact-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
        }

        .contact-method {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }

        .contact-method i {
            font-size: 40px;
            color: #0056b3;
            margin-bottom: 10px;
        }

        .contact-method h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-method p {
            font-size: 16px;
            color: #555;
        }

        .google-form-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .google-form-button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">comeduweb</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dongsogae">동아리 소개</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/web3">운영진</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/board">게시판</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dm">문의</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h2>comeduweb 문의하기</h2>
        <div class="contact-container">
            <div class="contact-method">
                <i class="fas fa-envelope"></i>
                <h3>이메일</h3>
                <p>20230427@student.anu.ac.kr</p>
            </div>
            <div class="contact-method">
                <i class="fab fa-instagram"></i>
                <h3>인스타그램 DM</h3>
                <p>@comeduweb.official</p>
            </div>
            <div class="contact-method">
                <i class="fas fa-paper-plane"></i>
                <h3>구글 폼</h3>
                <a href="https://forms.gle/35Ag65Ju38HWDCY18" target="_blank" class="google-form-button">구글 폼으로 이동</a>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
